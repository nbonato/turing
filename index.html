<!DOCTYPE html>
<html>
<head>
    <title>Map of the UK</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <link rel="icon" type="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Press and politics in the UK</h1>
    <div class="range-wrap">
        <input type="range" class="range">
        <output class="bubble"></output>
    </div>
    <div id="year-select-value"></div>
    <div class="container">
        <div id="info-box">
            Click on any available county to see the data. If a county is not available, it means that there are no press information on it for that year, so try moving around the slider above.
        </div>
        <div id="map">
            <button id="reset-button">Reset</button>
        </div>        
    </div>

</body>
</html>
